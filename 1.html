<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FPS定位练习小游戏</title>
    <style>
        body {
            background-image: url('2.jpg');
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
        }
        #controls {
            margin-top: 20px;
        }
        #timer, #score, #accuracy {
            color: white;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    
    </style>
</head>
<body>
    <div id="controls">
        <button id="startStopButton">开始</button>
        <div id="timer">00:00</div>
        <div id="score">点击数: 0</div>
        <div id="accuracy">精确度: 100%</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startStopButton = document.getElementById('startStopButton');
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const accuracyDisplay = document.getElementById('accuracy');
        let balls = [];
        let timer;
        let score = 0;
        let accuracy = 100;
        let timeLeft = 60; // 60 seconds for one minute

        function createBall() {
            const ball = {
                x: Math.random() * (canvas.width - 50),
                y: Math.random() * (canvas.height - 50),
                radius: 25,
                color: 'lightblue'
            };
            balls.push(ball);
        }

        function drawBalls() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
            });
        }

        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            let hit = false;
            balls.forEach(ball => {
                if (Math.sqrt((x - ball.x) ** 2 + (y - ball.y) ** 2) < ball.radius) {
                    ball.x = Math.random() * (canvas.width - 50);
                    ball.y = Math.random() * (canvas.height - 50);
                    hit = true;
                    score++;
                    accuracy = Math.min(accuracy + 10, 100); // Increase accuracy but not over 100
                }
            });

            if (!hit) {
                accuracy = Math.max(accuracy - 10, 0); // Decrease accuracy but not below 0
            }

            updateScore();
            drawBalls();
        }

        function updateScore() {
            scoreDisplay.textContent = `点击数: ${score}`;
            accuracyDisplay.textContent = `精确度: ${accuracy}%`;
        }

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                startStopButton.textContent = '开始';
                startStopButton.disabled = false;
                canvas.removeEventListener('click', handleClick);
                drawBalls(); // Clear the balls
                alert(`游戏结束！您的点击数为: ${score}，精确度为: ${accuracy}%`);
                resetGame();
            }
            timeLeft--;
        }

        function resetGame() {
            score = 0;
            accuracy = 100;
            timeLeft = 60;
            updateScore();
            balls = [];
            for (let i = 0; i < 3; i++) {
                createBall();
            }
            drawBalls();
        }

        startStopButton.addEventListener('click', () => {
            if (startStopButton.textContent === '开始') {
                startStopButton.textContent = '停止';
                startStopButton.disabled = true;
                timer = setInterval(updateTimer, 1000);
                canvas.addEventListener('click', handleClick);
                for (let i = 0; i < 3; i++) {
                    createBall();
                }
                drawBalls();
            } else {
                startStopButton.textContent = '开始';
                clearInterval(timer);
                canvas.removeEventListener('click', handleClick);
                drawBalls(); // Clear the balls
            }
        });

    </script>
</body>
</html>
